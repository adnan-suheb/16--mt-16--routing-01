<div class="row my-5">
    <div class="col-md-4">
        <mat-card>
            <mat-card-title align="center" class="userHeading">
                Users List
            </mat-card-title>
            <mat-card-content>
                <mat-list class="list" *ngIf="userArr.length>0;else noUser">
                    <mat-list-item *ngFor="let user of userArr" [routerLink]="user.userId"
                        [queryParams]="{userRole:user.userRole}" routerLinkActive="active" class="listItem">
                        <mat-icon class="mr-2">account_circle</mat-icon>
                        {{user.userName}}
                        <mat-divider></mat-divider>
                    </mat-list-item>

                </mat-list>
                <ng-template #noUser>
                    <p class="alert alert-danger">No user data found!!!</p>
                </ng-template>
            </mat-card-content>
            <div align="end" routerLink="addUser">
                <button mat-fab>
                    <mat-icon>person_add</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
