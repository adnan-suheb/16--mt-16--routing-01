<div class="row my-5">
    <div class="col-md-4">
        <mat-card>
            <mat-card-title align="center" class="prodHeading">
                Product List
            </mat-card-title>
            <mat-card-content>
                <mat-list class="list" *ngIf="productArr.length>0;else noProd">
                    <mat-list-item *ngFor="let product of productArr" [routerLink]="product.prodId"
                        [queryParams]="{canReturn:product.canReturn}" routerLinkActive="active" class="listItem">
                        <mat-icon class="mr-2">smartphone</mat-icon>
                        <strong>{{product.brand}}&nbsp; </strong> {{product.model}}
                        <mat-divider></mat-divider>
                    </mat-list-item>

                </mat-list>
                <ng-template #noProd>
                    <p class="alert alert-danger">No Product data found!!!</p>
                </ng-template>
            </mat-card-content>
            <div align="end" routerLink="addProduct">
                <button mat-fab>
                    <mat-icon>library_add</mat-icon>
                </button>
            </div>
        </mat-card>
    </div>
    <div class="col-md-8">
        <router-outlet></router-outlet>
    </div>
</div>
